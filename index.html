<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css" type="text/css">
   <title>Document</title>
</head>

<body>
   <!-- Header -->
   <header class="container-fluid">
      <div class="row">
         <div class="col-6 offset-3">
            <h1 class="text-uppercase text-center fw-bold">Griglia Campo Minato</h1>
         </div>
         <div class="col-3 text-center">
            <label for="difficulty" class="text-uppercase fw-bold w-100 pt-2">Scegli la Difficoltà</label>
            <select class="mt-2" name="difficulty" id="difficulty">
               <option value="diff-1">Difficoltà 1</option>
               <option value="diff-2">Difficoltà 2</option>
               <option value="diff-3">Difficoltà 3</option>
            </select>
            <button id="refresh" class="">Aggiorna la griglia</button>
            <button id="clear" class="">Pulisci</button>
         </div>
      </div>
   </header>
   <!-- Main -->
   <main class="container-fluid">
      <div class="row h-100">
         <div class="col h-100 d-flex justify-content-center align-items-center">
            <div id="grid" class="d-flex flex-wrap">
            </div>
         </div>
      </div>
   </main>
   <script src="js/script.js"></script>
</body>

</html>
